<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      .parent {
        height: 500px;
        width: 800px;
        border: 3px dotted #000;
        position: relative;
      }
      .child {
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        /* top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); */
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
